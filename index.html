<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABS Gym</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ABS Gym</h1>
        <p>Please fill out the enquiry form and you will be contacted within 3-5 business day.</p>
    </header>

    <form id="enquiryForm">
        <div class="form-page" id="page1">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" required pattern="[0-9]{10}">

            <label for="mode">Preferred Mode:</label>
            <select id="mode" name="mode" required onchange="toggleAddress()">
                <option value="">--Select--</option>
                <option value="Online">Online</option>
                <option value="Offline">Offline</option>
            </select>

            <div id="addressField" style="display:none;">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address">
            </div>

            <label for="people">Number of People:</label>
            <input type="number" id="people" name="people" min="1" required>

            <button type="button" onclick="goToPage2()">Next</button>
        </div>

        <div class="form-page" id="page2" style="display:none;">
            <label for="DaysPerWeek">Days per week (1-6):</label>
            <input type="number" id="DaysPerWeek" name="DaysPerWeek" min="1" max="6" required oninput="limitDaysSelection()">

            <label for="days">Select Preferred Days:</label>
            <div id="daysCheckboxes">
                <label><input type="checkbox" name="days" value="Monday"> Monday</label>
                <label><input type="checkbox" name="days" value="Tuesday"> Tuesday</label>
                <label><input type="checkbox" name="days" value="Wednesday"> Wednesday</label>
                <label><input type="checkbox" name="days" value="Thursday"> Thursday</label>
                <label><input type="checkbox" name="days" value="Friday"> Friday</label>
                <label><input type="checkbox" name="days" value="Saturday"> Saturday</label>
            </div>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="health">Current Health Status:</label>
            <textarea id="health" name="health" required></textarea>

            <label for="treatment">Past Treatments (if any):</label>
            <textarea id="treatment" name="treatment"></textarea>

            <button type="submit">Submit</button>
        </div>
    </form>

    <div id="thankYouMessage" style="display:none;">
        <h2>Thank You for choosing ABS Gym!</h2>
        <p>" â€“your journey to wellness starts now."</p>
    </div>

    <footer>
        <p>&copy; 2025 ABS Gym</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
